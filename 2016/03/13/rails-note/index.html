<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>Rails 笔记 · 文木逝水</title><meta name="description" content="在项目中我们会经常使用别人的 Gem ，时间一长，Gem 的数量也越来越多，那我们要如何去更新它们呢，怎么知道它们哪些是有新的版本呢？"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/jiemoon" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Rails 笔记</h1><div class="post-time">Mar 13, 2016</div><div class="post-content"><h2 id="获取过时-Gem-的信息"><a href="#获取过时-Gem-的信息" class="headerlink" title="获取过时 Gem 的信息"></a>获取过时 Gem 的信息</h2><p>使用如下命令可以获取项目中使用的 <code>gem</code> 的最新版本信息</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bundle outdated</span><br></pre></td></tr></table></figure>
<p><a href="http://bundler.io/v1.1/bundle_outdated.html" target="_blank" rel="external">bundle outdated doc</a></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 运行结果</span></span><br><span class="line">$ bundle outdated</span><br><span class="line">Updating git://github.com/rails/activerecord-session_store.git</span><br><span class="line">Fetching gem metadata from https://gems.ruby-china.org/.........</span><br><span class="line">Fetching version metadata from https://gems.ruby-china.org/...</span><br><span class="line">Fetching dependency metadata from https://gems.ruby-china.org/..</span><br><span class="line">Resolving dependencies......................................................................</span><br><span class="line"></span><br><span class="line">Outdated gems included <span class="keyword">in</span> the bundle:</span><br><span class="line">  * actionpack (newest 4.2.6, installed 4.2.3) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * active_model_serializers (newest 0.9.4, installed 0.9.3) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * activerecord-session_store (newest 0.1.2 2bd2e6c, installed 0.1.1 2d9517d) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * browser (newest 2.0.2, installed 1.1.0, requested ~&gt; 1.1) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * byebug (newest 8.2.2, installed 5.0.0) <span class="keyword">in</span> groups <span class="string">"development, test"</span></span><br><span class="line">  * coffee-rails (newest 4.1.1, installed 4.1.0, requested ~&gt; 4.1.0) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * doorkeeper (newest 3.1.0, installed 2.2.1) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * factory_girl_rails (newest 4.6.0, installed 4.5.0, requested ~&gt; 4.5) <span class="keyword">in</span> groups <span class="string">"development, test"</span></span><br><span class="line">  * grape (newest 0.15.0, installed 0.14.0, requested = 0.14.0) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  * jbuilder (newest 2.4.1, installed 2.3.0, requested ~&gt; 2.0) <span class="keyword">in</span> group <span class="string">"default"</span></span><br><span class="line">  ...</span><br></pre></td></tr></table></figure>
<h2 id="更新-Gem"><a href="#更新-Gem" class="headerlink" title="更新 Gem"></a>更新 Gem</h2><p>之后可以用 <code>gem update</code> 来更新相应的 gem 版本</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gem update gem_name</span><br></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2016/02/20/use-elasticsearch-in-rails/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2016 <a href="http://jiemoon.me">Jiemoon</a>, unless otherwise noted.</p></div></footer><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "//hm.baidu.com/hm.js?1d51dc44b90670a5161a765dd5580a76";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script><script src="https://cdn.bootcss.com/mathjax/2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script></body></html>
